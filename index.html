<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch while do while practice</title>
</head>
<body>
    
<input type="text" name="text"  id="inp" onkeydown="add(event)">
<div id="out"></div>



    <script>

function add(e){
var recive = document.querySelector("#inp")
if(e.key==="Enter")
switch(recive.value){

case "monday":
case "tuesday":
case "wednesday":
document.querySelector("#out").innerHTML="<p>work from office</p>"
break

case "thursday":
case "friday":
document.querySelector("#out").innerHTML="<p>work from home</p>"
break

case "saturday":
case "sunday":
document.querySelector("#out").innerHTML="<p>enjoy its your weekend</p>"

break
default:
    document.querySelector("#out").innerHTML="<p>invalid days</p>"

}
}



    </script>
</body>
</html>
